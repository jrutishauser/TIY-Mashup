<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
    </style>
    <script src="popup.js"></script> 
  </head>
  <body>
   		<section class='container'>
			<section class='content'>
				<img src='img/susanna-bot.png' alt='Susanna is here to help'>
				<button id='inspire' class="button inspire" type="button">Inspire Me!</button>
				<p class='quotehere' id='quotehere'></p>
				<button class="button question" type="button">Cuddle Huddle!</button>
			</section>
		</section>
		  
		  
		  
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js" 
	type="text/javascript"></script>		  
	<script src='js/main.js'></script> 
	<div id="status"></div>
    <img id="image-result" hidden>
  </body>
</html>
