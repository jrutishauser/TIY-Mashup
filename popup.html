<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>

<head>
<title>SusannaBot</title>
<style>
    body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
        background-image: url('img/stripes.png');
        color: white;
        text-shadow: 2px 2px 0 #000;
    }
    #status {
        /* avoid an excessively wide status text */

        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
    }
    .button {
        width: 100%;
        color: white;
        background-color: #8d008d;
        font-size: 1em;
        margin-top: 0.5ex;
        border: 0;
    }
    .button:hover {
        background-color: #520052;
    }
    h1 {
        text-align: center;
        text-shadow: 2px 2px 0 #000;
        color: white;
        font-size: 1.5em;
        margin: 0.5ex auto;
    }
    .content img {
        box-shadow: 2px 2px 0 #000;
        border-radius: 0.8ex;
    }
    fieldset {
        border: none;
    }
    #submit {
        color: white;
        background-color: purple;
        font-size: 1em;
        border: 0;
        margin-top: 0.5ex;
    }
    #answer {
        border: 1px solid white;
        opacity: 0.8;
        background-color: #8d008d;
        color: white;
        width: 100%;
        font-size: 1.2em;
        margin: 0.5ex auto;
        font-family: inherit;
        
    }
</style>
    <script src="jquery-2.1.3.js" </script>
        < script src = "js/popup.js" >
    </script>
</head>
<body>
    <section class='container'>
        <section class='content'>
            <h1>SusannaBot</h1>
            <img src='img/susanna-bot.png' alt='Susanna is here to help'>
            <button id='inspire' class="button inspire" type="button">I need some advice!</button>
            <button class="button question" type="button">Cuddle Huddle!</button>
            <button class="button schedule" type="button">Schedule a Meeting with me!</button>
            <p class='quotehere' id='quotehere'></p>
        </section>
    </section>
    <script src='js/main.js'></script>
    <div id="status"></div>
</body>

</html>
